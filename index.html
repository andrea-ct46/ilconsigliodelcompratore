<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Consiglio del Compratore</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #1f1f23;
      --muted: #5a5a62;
      --accent: #ff9900;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 16px 60px;
    }
    h1 { text-align: center; margin: 0 0 8px; }
    .sub { text-align: center; color: var(--muted); margin: 0 0 28px; }
    .grid {
      display: grid;
      gap: 18px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 720px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 16px 40px rgba(0,0,0,0.08); }
    .thumb {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      object-fit: cover;
      background: #f0f0f0;
    }
    .title { font-size: 1.05rem; margin: 0; }
    .desc { color: var(--muted); margin: 0; line-height: 1.4; }
    .btn {
      align-self: flex-start;
      background: var(--accent);
      color: #111;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(255,153,0,0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(255,153,0,0.35); }
    .status { text-align: center; color: var(--muted); margin-top: 12px; font-size: 0.95rem; }
    .error { color: #c62828; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Il Consiglio del Compratore</h1>
    <p class="sub">Prodotti caricati automaticamente dal Google Sheet pubblicato come CSV.</p>
    <div id="prodotti" class="grid"></div>
    <p id="status" class="status"></p>
    <p id="error" class="error"></p>
  </div>

  <script>
    // Inserisci qui l'URL del CSV pubblico del Google Sheet (File > Condividi > Pubblica sul web > CSV)
    const CSV_URL = "PASTE_YOUR_PUBLISHED_CSV_URL_HERE";

    async function caricaProdotti() {
      const container = document.getElementById("prodotti");
      const status = document.getElementById("status");
      const error = document.getElementById("error");
      status.textContent = "Caricamento in corso...";
      error.textContent = "";

      try {
        const res = await fetch(CSV_URL + (CSV_URL.includes("?") ? "&" : "?") + "t=" + Date.now());
        if (!res.ok) throw new Error("HTTP " + res.status);
        const text = await res.text();
        const rows = parseCsv(text);
        if (rows.length <= 1) {
          status.textContent = "Nessun dato nel CSV.";
          return;
        }

        const headers = rows.shift().map(h => h.trim().toLowerCase());
        const idxTitle = headers.indexOf("titolo");
        const idxDesc = headers.indexOf("descrizione");
        const idxImg  = headers.indexOf("immagine");
        const idxLink = headers.indexOf("link");

        if (idxTitle === -1 || idxLink === -1) {
          throw new Error("Intestazioni richieste: titolo, descrizione, immagine, link");
        }

        container.innerHTML = "";
        let count = 0;

        rows.forEach(cols => {
          const titolo = (cols[idxTitle] || "").trim();
          const descr = (cols[idxDesc] || "").trim();
          const img = (cols[idxImg] || "").trim();
          const link = (cols[idxLink] || "").trim();
          if (!titolo || !link) return;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            ${img ? `<img class="thumb" src="${img}" alt="${titolo}">` : ''}
            <h3 class="title">${titolo}</h3>
            <p class="desc">${descr || ""}</p>
            <a class="btn" href="${link}" target="_blank" rel="noopener">Vai su Amazon</a>
          `;
          container.appendChild(card);
          count++;
        });

        status.textContent = count ? `Prodotti caricati: ${count}` : "Nessuna riga valida trovata.";
      } catch (err) {
        console.error(err);
        status.textContent = "";
        error.textContent = "Errore durante il caricamento del CSV. Controlla l'URL pubblicato.";
      }
    }

    function parseCsv(text) {
      const lines = text.replace(/\r/g, "").split("\n").filter(Boolean);
      return lines.map(line => {
        const cells = [];
        let current = "";
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"') {
            if (inQuotes && line[i + 1] === '"') {
              current += '"';
              i++;
            } else {
              inQuotes = !inQuotes;
            }
          } else if (char === ',' && !inQuotes) {
            cells.push(current);
            current = "";
          } else {
            current += char;
          }
        }
        cells.push(current);
        return cells;
      });
    }

    caricaProdotti();
  </script>
</body>
</html>
