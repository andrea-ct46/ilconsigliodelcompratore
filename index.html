<!DOCTYPE html>
<html lang="it">
<head>

  <title>Il Consiglio del Compratore</title>

    .card{ background:#fff; border:1px solid #ddd; border-radius:14px; padding:14px;

    .card img{ width:100%; height:150px; object-fit:cover; border-radius:10px; }
    .btn{ background:#0066c0; color:#fff; padding:7px 14px; border-radius:8px;
          text-decoration:none; display:inline-block; margin-top:8px; font-size:0.9em;}
  </style>
</head>

</html>
